<div class="card mb-4">
    <div class=" card-img-wrapper">
        <img src="{{teacher.photoUrl}}" alt="{{teacher.name}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item" *ngIf="isAdmin()"><button routerLink="/teachers/{{teacher.username}}/edit" class="btn btn-info">
                <i class="fa fa-pencil">
                </i></button>
            </li>
            <li class="list-inline-item" *ngIf="!isAdmin()"><button routerLink="/teachers/{{teacher.username}}" class="btn btn-info">
                <i class="fa fa-user">
                </i></button>
            </li>
            <li class="list-inline-item"><button class="btn btn-info">
                <i class="fa fa-envelope">
                </i></button>
            </li>
            <ng-container *ngIf="isAdmin()">
            <li class="list-inline-item"><button class="btn btn-info">
                <i class="fa fa-trash">
                </i></button>
            </li>
        </ng-container>
        </ul>
    </div>
    <div class=" card-body p-1">
        <a routerLink="/teachers/{{teacher.username}}" class="link-dark "><h6 class=" card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{teacher.name}} {{teacher.surname}}
        </h6></a>
        <p class=" card-text text-muted text-center">{{teacher.faculty}}</p>
    </div>
    
</div>
