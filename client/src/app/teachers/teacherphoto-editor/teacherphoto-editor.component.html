<div class="row">
    <div class="col-2" *ngFor="let photo of teacher.photos">
        <img src="{{photo.url}}" alt="Student Photo" class="img-thumbnail p-1">
        <div class="text-center">
            <button class="btn btn-sm btn-outline-success">Main</button>
            <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>

        </div>
    </div>
</div>
