<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{student.photoUrl}}" alt="{{student.name}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{student.name}} {{student.surname}}
        </h6>
        <p class="card-text text-muted text-center">{{student.faculty}}</p>
    </div>
    
</div>
