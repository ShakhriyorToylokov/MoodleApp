<div class="row">
    <div class="col-2 " style="margin-top: -4%;"  *ngFor="let file of course.courseFiles">
        <ng-container *ngIf="fileType(file)==='pdf'" class="mr-3">
            <br>
         <a href="{{file.url}}" ><img class="filetype" src="assets/pdf_icon.png" alt="Pdf Icon"> {{file.fileName}}</a>
    </ng-container>
    <ng-container *ngIf="fileType(file)==='docx'" class=" mr-3">
        <br>
     <a href="{{file.url}}" ><img class="filetype" src="assets/word_icon.png" alt="Word Icon"><span> {{file.fileName}}</span></a>
    </ng-container>
    <ng-container *ngIf="fileType(file)==='txt'" class="mr-3">
        <br>
     <a href="{{file.url}}" ><img class="filetype" src="assets/txt_icon.png" alt="Txt Icon"> {{file.fileName}}</a>
    </ng-container>
    <ng-container *ngIf="fileType(file)==='pptx'" class="mr-3">
        <br>
         <a href="{{file.url}}" ><img class="filetype" src="assets/pptx_icon.png" alt="PPTX Icon"> {{file.fileName}}</a>
    </ng-container>
    <ng-container *ngIf="fileType(file)==='xlsx'" class="mr-3">
        <br>
         <a href="{{file.url}}" ><img class="filetype" src="assets/xlsx_icon.jpg" alt="XLSX Icon"> {{file.fileName}}</a>
    </ng-container>
        <div class="text-center">
            <button class="btn btn-sm btn-outline-success" 
            [disabled]="file.isOutline"
            [ngClass]='file.isOutline ? "btn-success active":"btn-outline-success"'
            (click)="setOutlineFile(file)" class="btn btn-sm " style="margin-top: -8px;">Outline</button>
            <button class="btn btn-sm btn-danger button mb-2" (click)="deleteFile(file)"><i class="fa fa-trash"></i></button>
        </div>
    </div>
    
</div>

<div class="row mt-3">
 
    <div class="col-md-3">

        <h3>Add Files</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Drop photos here
        </div>
 
        <label for="file-upload" class="custom-file-upload">
            Attach from device <i class="fa fa-paperclip"></i>
        </label>
        <input id="file-upload" type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/>

      
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th>Size</th>
                <th>Progress</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                <td *ngIf="uploader.options.isHTML5">
                    <div class="progress" style="margin-bottom: 0;">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
                    </div>
                </td>
               
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress" >
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload all
            </button>
            <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> Cancel all
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove all
            </button>
        </div>

    </div>

</div>
