<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="assets/course_image.png"
            alt="{{course.nameOfCourse}}" class="card-img-top">
            <ul class="list-inline member-icons animate text-center">
                <ng-container  *ngIf="UserType()==='Student'">
                <li class="list-inline-item"><button routerLink="/courses/{{course.courseCode}}" class="btn btn-info">
                    <i class="fa fa-dashboard">
                    </i></button>
                </li>
                <li class="list-inline-item"><button class="btn btn-info">
                    <i class="fa fa-thumbs-up">
                    </i></button>
                </li>
                <li class="list-inline-item"><button class="btn btn-info">
                    <i class="fa fa-file-text">
                    </i></button>
                </li>
            </ng-container>
            <ng-container  *ngIf="UserType()==='Teacher'">
                <li class="list-inline-item"><button routerLink="/courses/{{course.courseCode}}" class="btn btn-info">
                    <i class="fa fa-dashboard">
                    </i></button>
                </li>
                <li class="list-inline-item"><button class="btn btn-info">
                    <i class="fa fa-star">
                    </i></button>
                </li>
                <li class="list-inline-item"><button routerLink="/courses/{{course.courseCode}}/edit" class="btn btn-info">
                    <i class="fa fa-pencil">
                    </i></button>
                </li>
            </ng-container>
                <ng-container *ngIf="UserType()==='Admin'">
                <li class="list-inline-item"><button routerLink="/courses/{{course.courseCode}}/edit" class="btn btn-info">
                        <i class="fa fa-cog">
                            </i></button>
                </li>
                <li class="list-inline-item"><button class="btn btn-info">
                        <i class="fa fa-bookmark">
                            </i></button>
                </li> 
                <li class="list-inline-item"><button class="btn btn-info">
                    <i class="fa fa-trash"></i></button>
                 </li> 
            </ng-container>
            </ul>
    </div>
    <div class="card-body p-1">
      <a routerLink="/courses/{{course.courseCode}}" class="link-dark">  <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{course.nameOfCourse}} 
        </h6></a>
        <p class="card-text text-muted text-center">{{course.courseCode}}</p>
    </div>
    
</div>
