            <a class="navbar-brand" routerLink="/" routerLinkActive="active" style="color: rgba(0, 255, 255, 0.836);">Moodle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

                <ng-container *ngIf="currentUser$ | async">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" routerLink="/" >Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/courses" routerLinkActive="active">Courses</a>

                <li class="nav-item">
                  <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>

                  <a class="nav-link" routerLink="/students" routerLinkActive="active">Students</a>

                </li>
              </ng-container>

              <div class="dropdown" dropdown *ngIf="currentUser$ | async">
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome User</a>
                <div class="dropdown-menu mt-3" *dropdownMenu >
                  <a class="dropdown-item">Edit Profile</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
              </div>
              <form *ngIf="(currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
                <input
                    name="username"
                    [(ngModel)]="model.username" 
                    class="form-control mr-sm-2" 
                    type="text" 
                    placeholder="Username">
                <input
                    name="password"
                    [(ngModel)]="model.password" 
                    class="form-control mr-sm-2" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-outline-success" type="submit">Login</button>
              </form>
            </div>
