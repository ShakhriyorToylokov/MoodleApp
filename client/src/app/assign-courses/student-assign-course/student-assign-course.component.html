<div *ngIf="student">
    <div class="container row justify-content-center ">
        <div > 
      <form #assignForm="ngForm" id="assignForm" (ngSubmit)="register()" autocomplete="off">
        <h6 class="text-center text-primary " >Assign New Course</h6>
        <hr>
        <div style="width:50%">
            <ng-multiselect-dropdown  [(ngModel)]="selectedCourses" name="selectedCourses"
            [settings]="dropdownSettings"
            [data]="allCourses"
            >
            </ng-multiselect-dropdown>
        </div>
        
        <div class="form-group text-center  mt-5">
            <button  class="btn btn-success btn-md mr-2" type="submit" >Assign</button>
            <button class="btn btn-secondary btn-md mr-2" routerLink="/students/{{student.username}}/edit">Back</button>  
        </div>
    </form>
    </div>
    </div>
</div>
