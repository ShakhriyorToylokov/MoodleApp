<div class="container row justify-content-center ">
    <div class="col-4"> 
      <form [formGroup]="registerForm"  (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary " style="margin-top: 20%;">Sign Up</h2>
    <hr>
    <app-text-input [formControl]="registerForm.controls['name']" [label]='"Name"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['surname']" [label]='"Surname"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['Idnum']" [label]='"Id Number"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['username']" [label]='"Username"' [userType]="findUserType()"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['password']" [label]='"Password"' [type]='"password"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" [label]='"Confirm Password"' [type]="'password'"></app-text-input>
    <app-text-input [formControl]="registerForm.controls['email']" [label]='"Email"'></app-text-input>
    <app-text-input [formControl]="registerForm.controls['country']" [label]='"Country"'></app-text-input>
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']"  [label]='"Date of Birth"' [maxDate]="maxDate"></app-date-input>
    <select class="form-control mb-3" formControlName="gender" name="gender"> 
        <option value="" class="defaultoption" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female" >Female</option>
    </select> 
    <select class="form-control mb-3" formControlName="faculty" name="faculty"> 
        <option value="" class="defaultoption" disabled selected>Select Faculty</option>
        <option *ngFor="let faculty of faculties">
            {{faculty.facultyName | titlecase}}
        </option>
    </select> 

    
<div class="row mt-5" *ngIf="validationErrors.length>0">
    <ul *ngFor="let error of validationErrors">
        <li class="text-danger"> {{error}}</li>
    </ul>
</div>
    
    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success mr-2 " type="submit" >Register</button>
        <button class="btn btn-default mr-2" routerLink="/"    >Cancel</button>  
                    <!--(click)="cancel()"-->
    </div>
</form>
</div>
</div>
