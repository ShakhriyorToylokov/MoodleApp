<div class="container row justify-content-center ">
    <div class="col-4">   <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary " style="margin-top: 20%;">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username"
             [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password"
               [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group form-container">  
        <label class="form-group" ><b> User Type</b></label>
        <select class="form-control">
            <!-- <option *ngIf="model?.username ===''" value="" disabled selected hidden> User Type</option> -->
            <option *ngIf="isContainingNumbers() && findUserType()==='ins' ">Teacher</option>
            <option *ngIf="isContainingNumbers() && findUserType()==='std' ">Student</option>
            <option *ngIf="findUserType()?.length>2 && !(findUserType()==='std' || findUserType()==='ins')">Wrong User Type</option>
            <option *ngIf="!(isContainingNumbers())">Wrong UserName</option> 
        </select>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2 " type="submit" >Register</button>
        <button class="btn btn-default mr-2" routerLink="/"    >Cancel</button>  
                    <!--(click)="cancel()"-->
    </div>
</form>
</div>
</div>
